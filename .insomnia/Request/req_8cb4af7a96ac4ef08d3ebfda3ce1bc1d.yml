name: call
description: "Executes a new message call immediately without creating a
  transaction on the block chain.\r

  \r

  **Parameters**\r

  \r

  `OBJECT` - The transaction call object\r

  \r

  `from`: `DATA`, 24 Bytes - (optional) The address the transaction is sent
  from.\r

  \r

  `to`: `DATA`, 24 Bytes - The address the transaction is directed to.\r

  \r

  `energy`: `QUANTITY` - (optional) Integer of the energy provided for the
  transaction execution. xcb_call consumes zero energy, but this parameter may
  be needed by some executions.\r

  \r

  `energyPrice`: `QUANTITY` - (optional) Integer of the energyPrice used for
  each paid energy.\r

  \r

  `value`: `QUANTITY` - (optional) Integer of the value sent with this
  transaction.\r

  \r

  `data`: `DATA` - (optional) Hash of the method signature and encoded
  parameters.\r

  \r

  `QUANTITY|TAG` - Integer block number, or the string `\"latest\"`,
  `\"earliest\"` or `\"pending\"`, see the default block parameter.\r

  \r

  **Returns**\r

  \r

  `DATA` - The return value of executed contract."
