name: unlockAccount
description: >-
  Decrypts the key with the given address from the key store.


  Both passphrase and unlock duration are optional when using the console. If the passphrase is not supplied as an argument, the console will prompt for the passphrase interactively.


  The unencrypted key will be held in memory until the unlock duration expires. If the unlock duration defaults to 300 seconds. An explicit duration of zero seconds unlocks the key until gocore exits.


  **Parameters**


  `HEX` - Address of wallet.


  `STRING` - Passphrase.


  `NUMBER` - Unlock duration (default 300s).


  **Returns**


  `BOOLEAN` - The result of unlocking.
