  The `setSolc` administrative method sets the Ylem compiler path to be used by
  the node when invoking the `xcb_compileYlem` RPC method. The Ylem compiler
  path defaults to `/usr/bin/solc` if not set, so you only need to change it for
  using a non-standard compiler location.


  **Parameters**


  `STRING` - The path for Ylem compiler.


  **Returns**


  `STRING` - The version of compiler.
