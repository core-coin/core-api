name: sendTransaction
description: >-
  Validate the given passphrase and submit transaction.


  The transaction is the same argument as for `xcb_sendTransaction` and contains the from address. If the passphrase can be used to decrypt the private key belogging to `tx.from` the transaction is verified, signed and send onto the network. The account is not unlocked globally in the node and cannot be used in other RPC calls.


  **Parameters**


  `OBJECT` - Transaction `tx` info:


  > `tx.from` - Address from.


  > `tx.to` - Address to.


  > `tx.value` - Value in Ore.


  `STRING` - Passphrase of the account.


  **Returns**


  `HEX` - Transaction ID.
