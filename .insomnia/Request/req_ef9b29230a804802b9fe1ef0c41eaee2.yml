name: newFilter
description: "Creates a filter object, based on filter options, to notify when
  the state changes (logs). To check if the state has changed, call
  `xcb_getFilterChanges`.\r

  \r

  **A note on specifying topic filters:**\r

  \r

  Topics are order-dependent. A transaction with a log with topics [A, B] will
  be matched by the following topic filters:\r

  \r

  `[]` \"anything\"\r

  \r

  `[A]` \"A in first position (and anything after)\"\r

  \r

  `[null, B]` \"anything in first position AND B in second position (and
  anything after)\"\r

  \r

  `[A, B]` \"A in first position AND B in second position (and anything
  after)\"\r

  \r

  `[[A, B], [A, B]]` \"(A OR B) in first position AND (A OR B) in second
  position (and anything after)\"\r

  \r

  **Parameters**\r

  \r

  `OBJECT` - The filter options:\r

  \r

  `fromBlock`: `QUANTITY|TAG` - (optional, default: `\"latest\"`) Integer
  block number, or `\"latest\"` for the last mined block or `\"pending\"`,
  `\"earliest\"` for not yet mined transactions.\r

  \r

  `toBlock`: `QUANTITY|TAG` - (optional, default: `\"latest\"`) Integer block
  number, or `\"latest\"` for the last mined block or `\"pending\"`,
  `\"earliest\"` for not yet mined transactions.\r

  \r

  `address`: `DATA|Array`, 24 Bytes - (optional) Contract address or a list of
  addresses from which logs should originate.\r

  \r

  `topics`: `Array of DATA`, - (optional) Array of 32 Bytes DATA topics.
  Topics are order-dependent. Each topic can also be an array of DATA with
  \"or\" options.\r

  \r

  ```\r

  params: [{\r

  \  \"fromBlock\": \"0x1\",\r

  \  \"toBlock\": \"0x2\",\r

  \  \"address\": \" 0x8888f1f195afa192cfee860698584c030f4c9db1\",\r

  \  \"topics\":
  [\"0x000000000000000000000000a94f5374fce5edbc8e2a8697c15331677e6ebf0b\", null,
  [\"0x000000000000000000000000a94f5374fce5edbc8e2a8697c15331677e6ebf0b\",
  \"0x0000000000000000000000000aff3454fce5edbc8cca8697c15331677e6ebccc\"]]\r

  }]\r

  ```\r

  \r

  **Returns**\r

  \r

  `QUANTITY` - A filter id."
