name: sign
description: "The sign method calculates an Ethereum specific signature with:
  `sign(keccak256(\"\\x19Ethereum Signed Message:\\n\" + len(message) +
  message)))`.\r

  \r

  By adding a prefix to the message makes the calculated signature
  recognisable as an Ethereum specific signature. This prevents misuse where a
  malicious DApp can sign arbitrary data (e.g. transaction) and use the
  signature to impersonate the victim.\r

  \r

  **Note:** the address to sign with must be unlocked.\r

  \r

  **Parameters**\r

  \r

  account, message\r

  \r

  `DATA`, 20 Bytes - address\r

  \r

  `DATA`, N Bytes - message to sign\r

  \r

  **Returns**\r

  \r

  `DATA`: Signature"
