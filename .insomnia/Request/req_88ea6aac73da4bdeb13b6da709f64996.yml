name: traceTransaction
description: >-
  The `traceTransaction` debugging method will attempt to run the transaction in
  the exact same manner as it was executed on the network. It will replay any
  transaction that may have been executed prior to this one before it will
  finally attempt to execute the transaction that corresponds to the given hash.


  In addition to the hash of the transaction you may give it a secondary optional argument, which specifies the options for this specific call.


  **Parameters**


  `BOOLEAN` - `disableStorage` Setting this to true will disable storage capture (default = false).


  `BOOLEAN` - `disableMemory` Setting this to true will disable memory capture (default = false).


  `BOOLEAN` - `disableStack` Setting this to true will disable stack capture (default = false).


  `STRING` - `tracer` Setting this will enable JavaScript-based transaction tracing, described below. If set, the previous four arguments will be ignored.


  `STRING` - `timeout` Overrides the default timeout of 5 seconds for JavaScript-based tracing calls. Valid values are described [here](https://golang.org/pkg/time/#ParseDuration).
