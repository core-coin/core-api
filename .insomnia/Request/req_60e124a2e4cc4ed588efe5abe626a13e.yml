name: sendTransaction
description: "Creates new message call transaction or a contract creation, if
  the data field contains code.\r

  \r

  **Parameters**\r

  \r

  `OBJECT` - The transaction object\r

  \r

  `from`: `DATA`, 24 Bytes - The address the transaction is send from.\r

  \r

  `to`: `DATA`, 24 Bytes - (optional when creating new contract) The address
  the transaction is directed to.\r

  \r

  `energy`: `QUANTITY` - (optional, default: 90000) Integer of the energy
  provided for the transaction execution. It will return unused energy.\r

  \r

  `energyPrice`: `QUANTITY` - (optional, default: To-Be-Determined) Integer of
  the energyPrice used for each paid energy.\r

  \r

  `value`: `QUANTITY` - (optional) Integer of the value sent with this
  transaction.\r

  \r

  `data`: `DATA` - The compiled code of a contract OR the hash of the invoked
  method signature and encoded parameters.\r

  \r

  `nonce`: `QUANTITY` - (optional) Integer of a nonce. This allows to
  overwrite your own pending transactions that use the same nonce.\r

  \r

  ```\r

  params: [{\r

  \  \"from\": \" 0xb60e8dd61c5d32be8058bb8eb970870f07233155\",\r

  \  \"to\": \" 0xd46e8dd67c5d32be8058bb8eb970870f07244567\",\r

  \  \"energy\": \"0x76c0\", // 30400\r

  \  \"energyPrice\": \"0x9184e72a000\", // 10000000000000\r

  \  \"value\": \"0x9184e72a\", // 2441406250\r

  \  \"data\":
  \"0xd46e8dd67c5d32be8d46e8dd67c5d32be8058bb8eb970870f072445675058bb8eb970870f\
  072445675\"\r

  }]\r

  ```\r

  \r

  **Returns**\r

  \r

  `DATA`, 32 Bytes - the transaction hash, or the zero hash if the transaction
  is not yet available.\r

  \r

  Use `xcb_getTransactionReceipt` to get the contract address, after the
  transaction was mined, when you created a contract."
