name: startWS
description: >-
  The `startWS` administrative method starts an WebSocket based JSON RPC API
  webserver to handle client requests. All the parameters are optional.


  **Parameters**


  `host` - Network interface to open the listener socket on (defaults to "localhost").


  `port` - Network port to open the listener socket on (defaults to 8546).


  `cors` - Cross-origin resource sharing header to use (defaults to "").


  `apis` - API modules to offer over this interface (defaults to "eth,net,web3").


  **Returns**


  `BOOLEAN` - The success of the request `true` or `false`.
