  \r

  ```\r

  params: [\r

  \   '0x29c', // 668\r

  \   '0x0' // 0\r

  ]\r

  ```\r

  \r

  **Returns**\r

  \r

  See `xcb_getBlockByHash`\r

  \r

  **Note:** An uncle doesn't contain individual transactions."
